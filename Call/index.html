<!DOCTYPE html>
<html>
<head>
    <title>Phone Country Code Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 600px;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .form-group label {
            margin-right: 10px;
        }
        select, textarea, button {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        select {
            margin-right: 10px;
        }
        textarea {
            resize: none;
            margin-right: 10px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #218838;
        }
        .large-textarea {
            width: 100%;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="/call" method="post">
            <div class="form-group">
                <label for="phoneCode">Phone Country Code</label>
                <select id="phoneCode" name="phonecode" required>
                    <option value="0092">Pakistan (+92)</option>
                    <option value="+1">US (+1)</option>
                </select>
                <textarea id="phoneNumber" name="phonenumber" rows="1" cols="20" required></textarea>
            </div>
            <div class="form-group">
                <label for="additionalInfo">Additional Information</label>
                <textarea id="additionalInfo" name="additionalinfo" rows="5" cols="50" class="large-textarea"></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
