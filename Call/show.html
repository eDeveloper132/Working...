<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <div class="my-2 mx-2">
        <h1>Call Data</h1>
        <div id="fetchDataContainer"></div>
    </div>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('/fetchData');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const callIds = await response.json();

                const container = document.getElementById('fetchDataContainer');
                container.innerHTML = ''; // Clear previous content

                callIds.forEach((callId, index) => {
                    const listItem = document.createElement('li');
                    listItem.classList.add('list-group-item');
                    const anchor = document.createElement('a');
                    anchor.href = '#';
                    anchor.innerText = `Call ID ${index + 1}: ${callId}`;
                    anchor.addEventListener('click', (event) => {
                        event.preventDefault();
                        exportCallId(callId);
                    });
                    listItem.appendChild(anchor);
                    container.appendChild(listItem);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
                document.getElementById('fetchDataContainer').innerText = 'Error fetching data';
            }
        }

        async function exportCallId(callId) {
            try {
                const response = await fetch('http://localhost:3431/fetchDetail', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ callId })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                console.log('Call ID data sent successfully:', callId);
                // Redirect to the showCallDetail route
                window.location.href = 'http://localhost:3431/Call/showCallDetail';
            } catch (error) {
                console.error('Error sending call ID data:', error);
            }
        }

        fetchData();
    </script>
</body>
</html>
