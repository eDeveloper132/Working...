<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Registration Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        text-align: center;
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
</head>
<body>
    <div class="container">
        <h2>Administrator Registration</h2>
        <form action="/Admin/" method="POST" id="registrationForm">
          <div class="form-group">
              <label for="Name">Name:</label>
              <input type="text" id="Name" name="Name" required>
          </div>
          <div class="form-group">
              <label for="OfficialEmail">Official Email:</label>
              <input type="email" id="OfficialEmail" name="OfficialEmail" required>
          </div>
          <div class="form-group">
              <label for="PhoneNumber">Phone Number:</label>
              <input type="tel" id="PhoneNumber" name="PhoneNumber" pattern="^\d{10}$" title="Phone number must be 10 digits" required>
          </div>
          <div class="form-group">
              <label for="Country">Country:</label>
              <input type="text" id="Country" name="Country" required>
          </div>
          <button type="submit">Register</button>
      </form>
      
    </div>
    <script>
        document.getElementById('registrationForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent the default form submission

            const formData = new FormData(event.target);
            const formObject = Object.fromEntries(formData.entries());

            const response = await fetch('http://localhost:3431/Admin/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formObject),
            });

            const result = await response.text();
            alert(result); // Display the server response
        });
    </script>
</body>
</html>
